services:
  quest:
    image: ghcr.io/stevendeporre123/quest-app:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      QUEST_DB_PATH: /data/quest.db
      QUEST_STORAGE_DIR: /data/uploads
    volumes:
      - quest_data:/data
    networks:
      - default
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quest.rule=Host(`quest.example.com`)"
      - "traefik.http.routers.quest.entrypoints=websecure"
      - "traefik.http.routers.quest.tls.certresolver=letsencrypt"
      - "traefik.http.services.quest.loadbalancer.server.port=8000"

networks:
  traefik:
    external: true

volumes:
  quest_data:
